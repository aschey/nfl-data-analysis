org: aschey
app: nfl-misery-index
service: nfl-misery-index

provider:
  name: aws
  runtime: python3.8
  apiGateway:
    shouldStartNameWithService: true
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 'lambda:InvokeFunction'
      Resource: '*'

functions:
  app:
    handler: wsgi_handler.handler
    warmup:
      default:
        enabled: prod
    events:
      - http: 'ANY /'
      - http: 'ANY {proxy+}'
custom:
  wsgi:
    app: app.app
    pythonBin: python3
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux
  warmup:
    defaultWarmer:
      enabled: true
      events:
        - schedule: cron(*/5 * * * *)
      concurrency: 1
plugins:
  - serverless-python-requirements
  - serverless-plugin-warmup
  - serverless-wsgi
